<!DOCTYPE html>
<html>
<head>
    <title>User Profile</title>
</head>
<body>
    <h1>Welcome, {{ firstname }} {{ lastname }}</h1>
    <p>Email: {{ email }}</p>

    <h2>Upload File</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="file">Choose a file (Limerick-1.txt):</label>
        <input type="file" name="file" id="file" accept=".txt" required>
        <button type="submit">Upload</button>
    </form>

    {% if word_count %}
        <h3>Word Count: {{ word_count }}</h3>
        <a href="{{ url_for('download_file', filename=filename) }}">Download the uploaded file</a>
    {% endif %}

    <br><br>
    <a href="/logout">Logout</a>
</body>
</html>
